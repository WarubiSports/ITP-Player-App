<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Red gradient for circle -->
    <radialGradient id="redGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C41E3A"/>
      <stop offset="100%" style="stop-color:#9B1830"/>
    </radialGradient>
  </defs>

  <!-- Outer white circle -->
  <circle cx="100" cy="100" r="95" fill="#FFFFFF"/>

  <!-- Main red circle -->
  <circle cx="100" cy="100" r="85" fill="url(#redGradient)"/>

  <!-- Inner white hexagon border -->
  <path d="M 100 35 L 130 50 L 130 80 L 100 95 L 70 80 L 70 50 Z"
        fill="none" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Inner hexagon fill -->
  <path d="M 100 38 L 127 51 L 127 78 L 100 91 L 73 78 L 73 51 Z"
        fill="#FFFFFF"/>

  <!-- 1.FC text -->
  <text x="100" y="63"
        text-anchor="middle"
        font-family="Arial Black, Helvetica, sans-serif"
        font-size="16"
        font-weight="900"
        fill="#C41E3A"
        letter-spacing="-0.5">1.FC</text>

  <!-- KÖLN text -->
  <text x="100" y="80"
        text-anchor="middle"
        font-family="Arial Black, Helvetica, sans-serif"
        font-size="13"
        font-weight="900"
        fill="#C41E3A"
        letter-spacing="0.5">KÖLN</text>

  <!-- ITP text at bottom of hexagon -->
  <text x="100" y="88"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="6"
        font-weight="bold"
        fill="#C41E3A"
        letter-spacing="1">ITP</text>

  <!-- Simplified goat mascot on top -->
  <g transform="translate(100, 15)">
    <!-- Goat body -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#000000"/>
    <!-- Goat head -->
    <circle cx="0" cy="-6" r="5" fill="#000000"/>
    <!-- Horns -->
    <path d="M -3 -10 Q -4 -14 -2 -15" fill="none" stroke="#000000" stroke-width="1.5"/>
    <path d="M 3 -10 Q 4 -14 2 -15" fill="none" stroke="#000000" stroke-width="1.5"/>
    <!-- Legs -->
    <rect x="-8" y="5" width="1.5" height="6" fill="#000000"/>
    <rect x="-3" y="5" width="1.5" height="6" fill="#000000"/>
    <rect x="2" y="5" width="1.5" height="6" fill="#000000"/>
    <rect x="7" y="5" width="1.5" height="6" fill="#000000"/>
  </g>

  <!-- Football School text banner -->
  <rect x="30" y="165" width="140" height="25" fill="#E30613"/>
  <text x="100" y="180"
        text-anchor="middle"
        font-family="Arial Black, Helvetica, sans-serif"
        font-size="11"
        font-weight="900"
        fill="#FFFFFF"
        letter-spacing="1">FOOTBALL SCHOOL</text>
</svg>
