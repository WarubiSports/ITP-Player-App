<!DOCTYPE html>
<html>
<head>
    <title>Reset Demo Data - 1.FC K√∂ln ITP</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #E30613;
            margin-bottom: 1rem;
        }
        button {
            background: linear-gradient(135deg, #E30613, #ff1a2b);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .success {
            background: #4CAF50;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        .info {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        ul {
            text-align: left;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Reset Demo Data</h1>
        <p>This will completely reset your demo data to a clean state.</p>

        <p class="info">What this does:</p>
        <ul>
            <li>‚úÖ Clears all localStorage</li>
            <li>‚úÖ Clears all sessionStorage</li>
            <li>‚úÖ Clears browser cache</li>
            <li>‚úÖ Reloads with fresh demo data</li>
        </ul>

        <button onclick="resetEverything()">üîÑ Reset & Reload</button>
        <button onclick="goToDashboard()">‚Üê Back to App</button>

        <div class="success" id="success">
            ‚úÖ Reset complete! Redirecting...
        </div>
    </div>

    <script>
        function resetEverything() {
            // Clear localStorage
            localStorage.clear();

            // Clear sessionStorage
            sessionStorage.clear();

            // Show success
            document.getElementById('success').style.display = 'block';

            // Reload after 1 second
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
